<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Бюро по трудоустройству</title>
        <link rel="stylesheet" href="assets/style/style.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="row align-center jusitfy-b">
                    <div class="logo">
                        <a href="/">Бюро</a>
                    </div>
                    <div class="header-time">
                        Текущая дата и время: <input id="date" class="date"
                            type="text">
                    </div>
                    <span id="mobile-btn" class="mobile-btn">Меню</span>
                    <nav class="nav">
                        <ul id="mobile" class="nav-list">
                            <li class="nav-item">
                                <a href="/">Главная</a>
                            </li>
                            <li class="nav-item">
                                <a href="/news.html">Новости</a>
                            </li>
                            <li class="nav-item">
                                <a href="/registration.html" class="nav-active">Регистрация</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main>
            <section>
                <div class="container">
                    <div class="row">
                        <div class="page-title">
                            <h1>
                                Главная страница бюро
                            </h1>
                            <p>
                                Лучшее бюро по трудоустройству!
                            </p>
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <div class="container">
                    <div class="row">
                        <div class="wrapper">
                            <h2>
                                Регистрация
                            </h2>
                            <div class="registration">
                                <form action="/succes.html" method="get">
                                    <div class="form-item">
                                        <label for>
                                            Ваше имя
                                        </label>
                                        <input class="in-form" id="name"
                                            name="name" type="text">
                                    </div>
                                    <div class="form-item">
                                        <label for="name">
                                            Ваша почта
                                        </label>
                                        <input class="in-form" id="mail"
                                            name="mail" type="text">
                                    </div>
                                    <div class="form-item">
                                        <label for="sex-variable">
                                            Ваш пол
                                        </label>
                                        <select name="sex" id="sex">
                                            <option value="man">Мужской</option>
                                            <option value="woman">Женский</option>
                                        </select>
                                    </div>
                                    <div class="form-item">
                                        <label for="age">Ваш возраст</label>
                                        <p><input class="in-form" name="age"
                                                type="radio">Более18</p>
                                        <p><input class="in-form" name="age"
                                                type="radio">Менее
                                            18</p>
                                    </div>
                                    <div class="form-item">
                                        <label for="pro">Ваши качества</label>
                                        <textarea class="in-form" name="textare"
                                            id="textarea"
                                            cols="30" rows="3"></textarea>
                                    </div>
                                    <div class="form-item">
                                        <input type="checkbox" name="checkbox"
                                            id="checkbox">
                                        Согласие с политикой конфиденциальности
                                    </div>
                                    <button class="form-btn" type="submit"">Зарегистрироваться</button>
                                </form>
                            </div>
                        </div>
                        <div class="sidebar">
                            <h2>
                                Навигация
                            </h2>
                            <ul class="sidebar__nav">
                                <li class="sidebar__nav__item">
                                    <a href="/">
                                        Главная
                                    </a>
                                </li>
                                <li class="sidebar__nav__item">
                                    <a href="/news.html">
                                        Новости
                                    </a>
                                </li>
                                <li class="sidebar__nav__item">
                                    <a href="/registration.html">
                                        Регистрация
                                    </a>
                                </li>
                                <li class="sidebar__nav__item">
                                    <div class="dropdown">
                                        <button class="btn-drop">
                                            Вакансии
                                        </button>
                                        <div class="drop-content">
                                            <a href>Свежие</a>
                                            <a href>По профессии</a>
                                            <a href>Архив</a>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>

        </footer>
        <script src="assets/js/main.js"></script>
    </body>
</html>
